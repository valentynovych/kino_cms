<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${generalPage.title}"></title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/images/favicon.ico"/>

    <!-- Library / Plugin Css Build -->
    <link rel="stylesheet" href="/assets/css/core/libs.min.css"/>


    <!-- Hope Ui Design System Css -->
    <link rel="stylesheet" href="/assets/css/hope-ui.min.css?v=2.0.0"/>

    <!-- Custom Css -->
    <link rel="stylesheet" href="/assets/css/custom.min.css?v=2.0.0"/>

    <!-- Dark Css -->
    <link rel="stylesheet" href="/assets/css/dark.min.css"/>

    <!-- Customizer Css -->
    <link rel="stylesheet" href="/assets/css/customizer.min.css"/>

    <!-- RTL Css -->
    <link rel="stylesheet" href="/assets/css/rtl.min.css"/>
    <link rel="stylesheet" href="/css/myCustom.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>
<body>
<span class="screen-darken"></span>
<!-- loader Start -->
<div id="loading">
    <div class="loader simple-loader">
        <div class="loader-body"></div>
    </div>
</div>
<!-- loader END -->
<main class="main-content">
    <!--Nav Start-->
    <th:block th:insert="~{fragments/publicPage.html :: navFirstLevel}"></th:block>
    <th:block th:insert="~{fragments/publicPage.html :: navSecondLevel}"></th:block>
    <article class="top-image mb-3">
        <figure>
            <img th:src="@{/uploads/{image}(image=${generalPage.mainImage})}" width="100%" height="450">
        </figure>
    </article>
    <!--Nav End-->
    <div class="container-xl">
        <article class="main-content-block">
            <div class="col my-4">
                <div class="col-3 mx-auto">
                    <h3 th:text="${generalPage.title}"></h3>
                </div>
            </div>
            <div class="main">
                <div class="text-block d-flex" style="column-gap: 3rem; width: 100%">
                    <div style="max-width: 78%; ">
                        <div class="mb-4" th:utext="${generalPage.description}"></div>
                        <div class="images-block d-grid grid-cols--3 gap-3">
                            <figure><img th:src="@{/uploads/{image}(image=${generalPage.image1})}"></figure>
                            <figure><img th:src="@{/uploads/{image}(image=${generalPage.image2})}"></figure>
                            <figure><img th:src="@{/uploads/{image}(image=${generalPage.image3})}"></figure>
                        </div>
                        <div th:if="${generalPage.pageType.name()} == 'CAFE_BAR'" class="mt-4">
                            <div class="col-1 mx-auto">
                                <h3>Меню</h3>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped table-sm table-bordered" style="border-color: black">
                                    <thead>
                                    <tr>
                                        <td>Head 1</td>
                                        <td>Head 2</td>
                                        <td>Head 3</td>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>Cell 1</td>
                                        <td>Cell 2</td>
                                        <td><table class="table table-sm mb-0">
                                            <tr>
                                                <td>Cell 3</td>
                                                <td><input type="radio" checked class="form-check-input"></td>
                                            </tr>
                                        </table></td>
                                    </tr>
                                    <tr>
                                        <td>Cell 4</td>
                                        <td>Cell 5</td>
                                        <td><table class="table table-sm mb-0">
                                            <tr>
                                                <td>Cell 6</td>
                                                <td><input type="checkbox" checked class="form-check-input"></td>
                                            </tr>
                                        </table></td>
                                    </tr>
                                    <tr>
                                        <td>Cell 7</td>
                                        <td>Cell 8</td>
                                        <td><table class="table table-sm mb-0">
                                            <tr>
                                                <td>Cell 9</td>
                                                <td><input type="radio" class="form-check-input"></td>
                                            </tr>
                                        </table></td>
                                    </tr>
                                    <tr>
                                        <td>Cell 10</td>
                                        <td>Cell 11</td>
                                        <td><table class="table table-sm mb-0">
                                            <tr>
                                                <td>Cell 12</td>
                                                <td><input type="checkbox" class="form-check-input"></td>
                                            </tr>
                                        </table></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <article class="slider-image mt-5">
                            <div class="text-center my-3">
                                <h3 th:text="#{media-gallery}">Фотогалерея</h3>
                            </div>
                            <div id="imageSlider" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-indicators">
                                    <button th:each="image, iter : ${listImages}" type="button"
                                            data-bs-target="#carouselExampleCaptions"
                                            th:attr="data-bs-slide-to=${iter.index}"
                                            th:class="${iter.index} == 0 ? 'active': ''"
                                            th:attrappend="aria-label='Slide ' + ${iter.index}"></button>
                                </div>
                                <div class="carousel-inner">
                                    <div class="carousel-item" th:classappend="${iter.index} == 0 ? 'active' : ''"
                                         th:each="image, iter : ${listImages}"
                                         th:attr="data-bs-interval=(5 * 1000)">
                                        <figure>
                                            <img class="bd-placeholder-img bd-placeholder-img-lg d-block"
                                                 th:src="@{/uploads/{imageName}(imageName=${image})}">
                                        </figure>
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#imageSlider"
                                        data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#imageSlider"
                                        data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </article>
                    </div>
                    <aside class="sidebar-right">
                        <th:block
                                th:insert="~{fragments/publicPage.html :: context-advertising(heigth='200')}"></th:block>
                        <th:block
                                th:insert="~{fragments/publicPage.html :: context-advertising(heigth='400')}"></th:block>
                    </aside>
                </div>

            </div>

        </article>
        <div class="col seo-text-block my-3 d-flex flex-column align-items-center">
            <span class="h4 col-2" th:text="#{seo-text}">СЕО текст</span>
            <p class="col-12 p-4" th:text="${generalPage.seoDescription}"></p>
        </div>
    </div>
    <!-- Footer Section Start -->
    <th:block th:insert="~{fragments/publicPage.html :: footer}"></th:block>
    <!-- Footer Section End -->
</main>
<script>
    $(document).ready(function () {
        var images = $("img");
        for (var i = 0; i < images.length; i++) {
            if (!images[i].complete || images[i].naturalWidth === 0) {
                images[i].src = "/image/placeholder_images.svg";
            }
        }
    });

    const span = $(".tomorrow").text(function () {
        return new Date().toISOString().slice(0, 10);
    });

</script>

<!-- Library Bundle Script -->
<script src="/assets/js/core/libs.min.js"></script>
<!-- External Library Bundle Script -->
<script src="/assets/js/core/external.min.js"></script>
<!-- Widgetchart Script -->
<script src="/assets/js/charts/widgetcharts.js"></script>
<!-- mapchart Script -->
<script src="/assets/js/charts/vectore-chart.js"></script>
<script src="/assets/js/charts/dashboard.js"></script>
<!-- fslightbox Script -->
<script src="/assets/js/plugins/fslightbox.js"></script>
<!-- Settings Script -->
<script src="/assets/js/plugins/setting.js"></script>
<!-- Slider-tab Script -->
<script src="/assets/js/plugins/slider-tabs.js"></script>
<!-- Form Wizard Script -->
<script src="/assets/js/plugins/form-wizard.js"></script>

<!-- AOS Animation Plugin-->

<!-- App Script -->
<script src="/assets/js/hope-ui.js" defer></script>

</body>
</html>
