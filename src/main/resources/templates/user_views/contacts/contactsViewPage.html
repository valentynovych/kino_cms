<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Контакти</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/images/favicon.ico"/>

    <!-- Library / Plugin Css Build -->
    <link rel="stylesheet" href="/assets/css/core/libs.min.css"/>


    <!-- Hope Ui Design System Css -->
    <link rel="stylesheet" href="/assets/css/hope-ui.min.css?v=2.0.0"/>

    <!-- Custom Css -->
    <link rel="stylesheet" href="/assets/css/custom.min.css?v=2.0.0"/>

    <!-- Dark Css -->
    <link rel="stylesheet" href="/assets/css/dark.min.css"/>

    <!-- Customizer Css -->
    <link rel="stylesheet" href="/assets/css/customizer.min.css"/>

    <!-- RTL Css -->
    <link rel="stylesheet" href="/assets/css/rtl.min.css"/>
    <link rel="stylesheet" href="/css/myCustom.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>
<body>
<span class="screen-darken"></span>
<!-- loader Start -->
<div id="loading">
    <div class="loader simple-loader">
        <div class="loader-body"></div>
    </div>
</div>
<!-- loader END -->
<main class="main-content">
    <!--Nav Start-->
    <th:block th:insert="~{fragments/publicPage.html :: navFirstLevel}"></th:block>
    <th:block th:insert="~{fragments/publicPage.html :: navSecondLevel}"></th:block>
    <article class="top-image mb-3">
        <figure>
            <img th:src="@{/image/contact-us-banner.jpg.webp}" height="500">
        </figure>
    </article>
    <!--Nav End-->
    <div class="container-xl">
        <article class="main-content-block">
            <div class="main">
                <div class="text-block d-flex" style="column-gap: 3rem; width: 100%">
                    <div style="width: 78%;" class="mt-4">
                        <div class="contact-item mb-4 bg-light rounded-2 p-3" th:each="contactItem : ${contactPage.contactCinemaList}">
                            <div class="contact-header d-flex flex-row gap-3">
                                <div class="contact-logo me-4 d-flex flex-row justify-content-between" style="width: 40%">
                                    <label class="h4" th:text="${contactItem.title}"></label>
                                    <figure class="rounded-2">
                                        <img src="/image/CM_Logo.svg" style="width:150px; height: 75px; object-fit: contain">
                                    </figure>
                                </div>
                                <div class="contact-address" style="width: 60%">
                                    <p th:text="${contactItem.address}"></p>
                                </div>
                            </div>
                            <div class="contact-frames d-flex flex-row gap-3" style="max-height: 30rem">
                                <div class="contact-banner" style="width: 40%">
                                    <figure class="mb-0">
                                        <img th:src="@{/uploads/{image}(image=${contactItem.logo_image})}" style="max-height: 20rem">
                                    </figure>
                                </div>
                                <div class="contact-map" style="width: 60%">
                                    <iframe
                                            width="100%"
                                            height="100%"
                                            scrolling="no"
                                            marginheight="0"
                                            marginwidth="0"
                                            th:src="@{'//maps.google.com/maps?q=' + ${contactItem.coordinates} + '&hl=uk&z=14&amp;output=embed'}">
                                    </iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                    <aside class="sidebar-right">
                        <th:block
                                th:insert="~{fragments/publicPage.html :: context-advertising(heigth='200')}"></th:block>
                        <th:block
                                th:insert="~{fragments/publicPage.html :: context-advertising(heigth='400')}"></th:block>
                    </aside>
                </div>
            </div>
        </article>
    </div>
    <!-- Footer Section Start -->
    <th:block th:insert="~{fragments/publicPage.html :: footer}"></th:block>
    <!-- Footer Section End -->
</main>
<script>
    $(document).ready(function () {
        var images = $("img");
        for (var i = 0; i < images.length; i++) {
            if (!images[i].complete || images[i].naturalWidth === 0) {
                images[i].src = "/image/placeholder_images.svg";
            }
        }
    });
</script>

<!-- Library Bundle Script -->
<script src="/assets/js/core/libs.min.js"></script>
<!-- External Library Bundle Script -->
<script src="/assets/js/core/external.min.js"></script>
<!-- Widgetchart Script -->
<script src="/assets/js/charts/widgetcharts.js"></script>
<!-- mapchart Script -->
<script src="/assets/js/charts/vectore-chart.js"></script>
<script src="/assets/js/charts/dashboard.js"></script>
<!-- fslightbox Script -->
<script src="/assets/js/plugins/fslightbox.js"></script>
<!-- Settings Script -->
<script src="/assets/js/plugins/setting.js"></script>
<!-- Slider-tab Script -->
<script src="/assets/js/plugins/slider-tabs.js"></script>
<!-- Form Wizard Script -->
<script src="/assets/js/plugins/form-wizard.js"></script>

<!-- AOS Animation Plugin-->

<!-- App Script -->
<script src="/assets/js/hope-ui.js" defer></script>

</body>
</html>
