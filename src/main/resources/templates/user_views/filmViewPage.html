<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="'Фільм ' + ${filmDtoById.name}"></title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/images/favicon.ico"/>

    <!-- Library / Plugin Css Build -->
    <link rel="stylesheet" href="/assets/css/core/libs.min.css"/>


    <!-- Hope Ui Design System Css -->
    <link rel="stylesheet" href="/assets/css/hope-ui.min.css?v=2.0.0"/>

    <!-- Custom Css -->
    <link rel="stylesheet" href="/assets/css/custom.min.css?v=2.0.0"/>

    <!-- Dark Css -->
    <link rel="stylesheet" href="/assets/css/dark.min.css"/>

    <!-- Customizer Css -->
    <link rel="stylesheet" href="/assets/css/customizer.min.css"/>

    <!-- RTL Css -->
    <link rel="stylesheet" href="/assets/css/rtl.min.css"/>
    <link rel="stylesheet" href="/css/myCustom.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>


</head>
<body class="">
<span class="screen-darken"></span>
<!-- loader Start -->
<div id="loading">
    <div class="loader simple-loader">
        <div class="loader-body"></div>
    </div>
</div>
<!-- loader END -->
<main class="main-content">
    <!--Nav Start-->
    <th:block th:insert="~{fragments/publicPage.html :: navFirstLevel}"></th:block>
    <th:block th:insert="~{fragments/publicPage.html :: navSecondLevel}"></th:block>
    <!--Nav End-->

    <div class="container-xl">
        <article class="slider-image mt-5">

        </article>
        <article class="timetable"></article>
        <article class="film-details">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-5 film-img">
                        <figure>
                            <img width="100%" th:src="@{/uploads/{mainImage}(mainImage=${filmDtoById.mainImage})}">
                        </figure>
                    </div>
                    <div class="col-5 film-description">
                        <button class="btn btn-soft-success">Купити білет</button>
                        <span class="h4" th:text="${filmDtoById.name}"></span>
                        <p class="film-description-text" th:text="${filmDtoById.description}"></p>
                    </div>
                </div>
                <div class="row justify-content-between mt-4">
                    <div class="col-5 film-detail">
                        div for film details
                    </div>
                    <div class="col-6 film-img-slider">
                        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                                <button th:each="images, iter : ${filmImages}" type="button"
                                        data-bs-target="#carouselExampleCaptions"
                                        th:attr="data-bs-slide-to=${iter.index}"
                                        th:class="${iter.index} == 0 ? 'active': ''"
                                        th:attrappend="aria-label='Slide ' + ${iter.index}"></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item" th:classappend="${iter.index} == 0 ? 'active' : ''"
                                     th:each="image, iter : ${filmImages}">
                                    <figure>
                                        <img class="bd-placeholder-img bd-placeholder-img-lg d-block"
                                             th:src="@{/uploads/{imageName}(imageName=${image})}">
                                    </figure>
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button"
                                    data-bs-target="#carouselExampleCaptions"
                                    data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                    data-bs-target="#carouselExampleCaptions"
                                    data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </div>
    <!-- Footer Section Start -->
    <th:block th:insert="~{fragments/publicPage.html :: footer}"></th:block>
    <!-- Footer Section End -->
</main>
<script>
    $(document).ready(function () {
        var images = $("img");
        for (var i = 0; i < images.length; i++) {
            // Перевіряємо, чи вдалося завантажити зображення
            if (!images[i].complete || images[i].naturalWidth === 0) {
                // Якщо зображення не завантажилося, замінюємо його на плейсхолдер
                images[i].src = "/image/placeholder_images.svg";
            }
        }
    });
    const currentLocation = location.href;
    const menuItem = document.querySelectorAll('.nav-link');
    const menuLenght = menuItem.length
    for (let i = 0; i < menuLenght; i++) {
        if (menuItem[i].href === currentLocation) {
            menuItem[i].className = "nav-link active";
        }
    }

</script>
<!-- Library Bundle Script -->
<script src="/assets/js/core/libs.min.js"></script>

<!-- External Library Bundle Script -->
<script src="/assets/js/core/external.min.js"></script>

<!-- Widgetchart Script -->
<script src="/assets/js/charts/widgetcharts.js"></script>

<!-- mapchart Script -->
<script src="/assets/js/charts/vectore-chart.js"></script>
<script src="/assets/js/charts/dashboard.js"></script>

<!-- fslightbox Script -->
<script src="/assets/js/plugins/fslightbox.js"></script>

<!-- Settings Script -->
<script src="/assets/js/plugins/setting.js"></script>

<!-- Slider-tab Script -->
<script src="/assets/js/plugins/slider-tabs.js"></script>

<!-- Form Wizard Script -->
<script src="/assets/js/plugins/form-wizard.js"></script>

<!-- AOS Animation Plugin-->

<!-- App Script -->
<script src="/assets/js/hope-ui.js" defer></script>

</body>
</html>
