<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hope UI | Responsive Bootstrap 5 Admin Dashboard Template</title>

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}"/>

    <!-- Library / Plugin Css Build -->
    <link rel="stylesheet" th:href="@{/assets/css/core/libs.min.css}"/>


    <!-- Hope Ui Design System Css -->
    <link rel="stylesheet" th:href="@{/assets/css/hope-ui.min.css?v=2.0.0}"/>

    <!-- Custom Css -->
    <link rel="stylesheet" th:href="@{/assets/css/custom.min.css?v=2.0.0}"/>

    <!-- Dark Css -->
    <link rel="stylesheet" th:href="@{/assets/css/dark.min.css}"/>

    <!-- Customizer Css -->
    <link rel="stylesheet" th:href="@{/assets/css/customizer.min.css}"/>

    <!-- RTL Css -->
    <link rel="stylesheet" th:href="@{/assets/css/rtl.min.css}"/>


</head>
<body class="">
<span class="screen-darken"></span>
<!-- loader Start -->
<div id="loading">
    <div class="loader simple-loader">
        <div class="loader-body"></div>
    </div>
</div>
<!-- loader END -->
<main class="main-content">
    <!--Nav Start-->

    <nav th:fragment="navFirstLevel" class="nav navbar navbar-expand-lg navbar-light iq-navbar">
        <div class="container-fluid navbar-inner">
            <button data-trigger="navbar_main" class="d-xl-none btn btn-primary rounded-pill p-1 pt-0" type="button">
                <svg width="20px" class="icon-20" viewBox="0 0 24 24">
                    <path fill="currentColor"
                          d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
                </svg>
            </button>
            <a th:href="@{/}" class="navbar-brand">
                <!--Logo start-->
                <img th:src="@{/image/CM_Logo.svg}" class="icon-30">
                <!--logo End-->
                <h4 class="logo-title">Kino CMS</h4>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">
                <span class="navbar-toggler-bar bar1 mt-2"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto  navbar-list mb-2 mb-lg-0">
                    <li class="nav-item me-4 d-flex align-self-end gap-2">
                        <a th:href="@{https://www.linkedin.com/feed/}" target="_blank">
                            <img th:src="@{/assets/images/brands/li.svg}"></a>
                        <a th:href="@{https://www.instagram.com/}" target="_blank">
                            <img th:src="@{/assets/images/brands/im.svg}"></a>
                        <a th:href="@{https://www.facebook.com/}" target="_blank">
                            <img th:src="@{/assets/images/brands/fb.svg}"></a>
                        <a th:href="@{https://developers.google.com/maps/documentation/embed/get-started}" target="_blank">
                            <img th:src="@{/assets/images/brands/gm.svg}"></a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link p-0" th:href="@{tel:{phone_main}(phone_main=${phone_main})}"
                           th:text="${phone_main}"></a>
                        <a class="nav-link p-0" th:href="@{tel:{phone_other}(phone_other=${phone_other})}"
                           th:text="${phone_other}"></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a th:href="@{#}" class="search-toggle nav-link" data-bs-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">
                            <th:block th:if="${#locale.language == 'uk'}">
                                <img th:src="@{/assets/images/Flag/icons8-ukraine-96.png}"
                                     class="img-fluid rounded-circle"
                                     alt="user" style="height: 30px; min-width: 30px; width: 30px;">
                            </th:block>
                            <th:block th:unless="${#locale.language == 'uk'}">
                                <img th:src="@{/assets/images/Flag/icons8-usa-96.png}" alt="img-flaf"
                                     class="img-fluid me-2" style="width: 30px;height: 30px;min-width: 30px;">
                            </th:block>

                        </a>
                        <div class="sub-drop dropdown-menu dropdown-menu-end p-0" aria-labelledby="languages"
                             style="width: fit-content">
                            <div class="card shadow-none m-0 border-0">
                                <div class="p-0 " id="languages-switch">
                                    <ul class="list-group list-group-flush p-0 ">
                                        <li class="iq-sub-card list-group-item">
                                            <a class="p-0 lang-tab" th:href="@{''(lang=uk)}"><img
                                                    th:src="@{/assets/images/Flag/icons8-ukraine-96.png}" alt="img-flaf"
                                                    class="img-fluid me-2"
                                                    style="width: 15px;height: 15px;min-width: 15px;"
                                                    th:text="#{lang.ukr}"></a>
                                        </li>
                                        <li class="iq-sub-card list-group-item">
                                            <a class="p-0 lang-tab" th:href="@{''(lang=en)}"><img
                                                    th:src="@{/assets/images/Flag/flag-01.png}" alt="img-flaf"
                                                    class="img-fluid me-2"
                                                    style="width: 15px;height: 15px;min-width: 15px;"
                                                    th:text="#{lang.eng}"></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link py-0 d-flex align-items-center"
                           th:classappend="${session.SPRING_SECURITY_CONTEXT != null ? '' : 'dropdown-toggle'}"
                           th:href="@{${session.SPRING_SECURITY_CONTEXT != null ? '' : '/login'}}" id="userMenu"
                           th:attr="role=${#ctx.session.SPRING_SECURITY_CONTEXT} ? 'button' : ''"
                           th:attrappend="data-bs-toggle=${#ctx.session.SPRING_SECURITY_CONTEXT} ? 'dropdown' : ''"
                        >
                            <img th:src="@{/assets/images/avatars/a01.png}" alt="User-Profile"
                                 class="theme-color-default-img img-fluid avatar avatar-50 avatar-rounded">
                            <div class="caption ms-3 d-none d-md-block ">
                                <th:block th:if="${#ctx.session.SPRING_SECURITY_CONTEXT}">
                                    <h6 class="mb-0 caption-title"
                                        th:text="${session.SPRING_SECURITY_CONTEXT.authentication.name}"></h6>
                                </th:block>
                                <th:block th:unless="${#ctx.session.SPRING_SECURITY_CONTEXT}">
                                    <h6 class="mb-0 caption-title" th:text="#{label.menu.login}"></h6>
                                </th:block>
                            </div>
                        </a>
                        <th:block th:if="${#ctx.session.SPRING_SECURITY_CONTEXT}">
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">

                                <li th:if="${#ctx.session.SPRING_SECURITY_CONTEXT.authentication.authorities[0].authority == 'ROLE_ADMIN'}">
                                    <a class="dropdown-item" th:href="@{/admin/stat}" th:text="Адміністрування"></a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/profile}" th:text="#{label.menu.profile}"></a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" th:href="@{/logout}" th:text="#{label.menu.logout}"></a>
                                </li>
                            </ul>
                        </th:block>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div th:fragment="navSecondLevel" class="navbar dual-horizontal">
        <!-- Horizontal Menu Start -->
        <nav id="navbar_main" class="mobile-offcanvas nav navbar navbar-expand-xl hover-nav horizontal-nav mx-md-auto">
            <div class="container-fluid">
                <div class="offcanvas-header px-0">
                    <div class="navbar-brand ms-3">
                        <!--Logo start-->
                        <!--logo End-->

                        <!--Logo start-->
                        <div class="logo-main">
                            <div class="logo-normal">
                                <svg class="text-primary icon-30" viewBox="0 0 30 30" fill="none"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <rect x="-0.757324" y="19.2427" width="28" height="4" rx="2"
                                          transform="rotate(-45 -0.757324 19.2427)" fill="currentColor"/>
                                    <rect x="7.72803" y="27.728" width="28" height="4" rx="2"
                                          transform="rotate(-45 7.72803 27.728)" fill="currentColor"/>
                                    <rect x="10.5366" y="16.3945" width="16" height="4" rx="2"
                                          transform="rotate(45 10.5366 16.3945)" fill="currentColor"/>
                                    <rect x="10.5562" y="-0.556152" width="28" height="4" rx="2"
                                          transform="rotate(45 10.5562 -0.556152)" fill="currentColor"/>
                                </svg>
                            </div>
                            <div class="logo-mini">
                                <svg class="text-primary icon-30" viewBox="0 0 30 30" fill="none"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <rect x="-0.757324" y="19.2427" width="28" height="4" rx="2"
                                          transform="rotate(-45 -0.757324 19.2427)" fill="currentColor"/>
                                    <rect x="7.72803" y="27.728" width="28" height="4" rx="2"
                                          transform="rotate(-45 7.72803 27.728)" fill="currentColor"/>
                                    <rect x="10.5366" y="16.3945" width="16" height="4" rx="2"
                                          transform="rotate(45 10.5366 16.3945)" fill="currentColor"/>
                                    <rect x="10.5562" y="-0.556152" width="28" height="4" rx="2"
                                          transform="rotate(45 10.5562 -0.556152)" fill="currentColor"/>
                                </svg>
                            </div>
                        </div>
                        <!--logo End-->
                        <h4 class="logo-title">Kino CMS</h4>
                    </div>
                    <button class="btn-close float-end"></button>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{/poster}" th:text="#{label.menu.poster}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/timetable}" th:text="#{label.mane.timetable}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{/poster/soon}" th:text="#{label.menu.soon}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{/cinemas}" th:text="#{label.menu.cinemas}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{/promotions}" th:text="#{label.menu.promotion}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link dropdown-toggle"
                           th:attrprepend="href=${link_to_about_page} ? '/about-cinema' : ''"
                           id="about" role="link" aria-expanded="false" th:text="#{label.menu.about-cinema}"></a>
                        <ul class="dropdown-menu" aria-labelledby="about">
                            <li>
                                <a class="dropdown-item" th:href="@{/feeds}" th:text="#{label.menu.feeds}"></a>
                            </li>
                            <li th:each="aboutPage : ${list_about_pages}">
                                <a class="dropdown-item"
                                   th:href="@{/page/{pageType}/{id}(pageType=${aboutPage.pageType}, id=${aboutPage.id})}"
                                   th:text="${aboutPage.title}"></a>
                            </li>
                            <li>
                                <a class="nav-link py-1" th:href="@{/contacts}" th:text="#{label.menu.contacts}"></a>
                            </li>
                        </ul>
                    </li>
                    <th:block th:if="${not #lists.isEmpty(other_pages)}">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" th:href="@{#}" id="pages" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false" th:text="#{label.menu.pages}"></a>
                            <ul class="dropdown-menu" aria-labelledby="pages">
                                <li th:each="page : ${other_pages}">
                                    <a class="dropdown-item"
                                       th:href="@{/page/{pageType}/{id}(id=${page.id}, pageType=${page.pageType})}"
                                       th:text="${page.title}"></a>
                                </li>
                            </ul>
                        </li>
                    </th:block>
                </ul>
            </div> <!-- container-fluid.// -->
        </nav>
        <!-- Sidebar Menu End -->
    </div>      <!--Nav End-->
    <div th:fragment="context-advertising(heigth)" class="context-advertising position-relative">
        <figure style="height: 100%">
            <img th:src="@{/image/placeholder_images.svg}" width="100%" th:height="${heigth}">
        </figure>
        <span class="h3" style="position: absolute; top: 45%; left: calc(50% - 3.5rem)">Реклама</span>
    </div>
    <!-- Footer Section Start -->
    <footer th:fragment="footer" class="footer pt-4">
        <div class="footer-body d-flex flex-row mt-3">
            <div class="footer-mobile col-4 d-flex flex-column">
                <span class="col" th:text="#{label.menu.mobile-apps}"></span>
                <div class="d-flex flex-row gap-2 mt-2">
                    <figure class="google-pay col-4">
                        <img class="app-logo rounded-1" th:src="@{/image/app-store-apple-logo.svg}"
                             style="width: 100%; height: 3rem">
                    </figure>
                    <figure class="app-store col-4">
                        <img class="app-logo rounded-1" th:src="@{/image/google-play-badge-logo.svg}"
                             style="width: 100%; height: 3rem">
                    </figure>
                </div>
                <span class="col mt-5" th:text="#{label.menu.embed-cites}"></span>
                <a th:href="@{https://avada-media.ua/ua/services/razrabotka-sajtov/}"
                   target="_blank">AVADA MEDIA</a>
            </div>
            <div class="footer-menu col-5 d-flex gap-3 justify-content-center mb-4">
                <div class="">
                    <a class="nav-link h3" th:href="@{/poster}"><span class="h4" th:text="#{label.menu.poster}"></span></a>
                    <ul class="nav flex-sm-column">
                        <li>
                            <a class="nav-link py-1" th:href="@{/timetable}" th:text="#{label.mane.timetable}"></a>
                        </li>
                        <li>
                            <a class="nav-link py-1" th:href="@{/poster/soon}" th:text="#{label.menu.soon}"></a>
                        </li>
                        <li>
                        </li>
                        <li>
                            <a class="nav-link py-1" th:href="@{/promotions}" th:text="#{label.menu.promotion}"></a>
                        </li>
                    </ul>
                </div>
                <div>
                    <a class="nav-link h3" th:href="@{/about-cinema}"><span class="h4"
                                                                            th:text="#{label.menu.about-cinema}"></span></a>
                    <ul class="nav flex-sm-column">
                        <li>
                            <a class="nav-link py-1" th:href="@{/feeds}" th:text="#{label.menu.feeds}"></a>
                        </li>
                        <li th:each="aboutPage : ${list_about_pages}">
                            <a class="nav-link py-1"
                               th:href="@{/{pageType}/{id}(pageType=${aboutPage.pageType}, id=${aboutPage.id})}"
                               th:text="${aboutPage.title}"></a>
                        </li>
                        <li>
                            <a class="nav-link py-1" th:href="@{/contacts}" th:text="#{label.menu.contacts}"></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-3 socials">
                <ul>
                    <li class="nav-item me-4 d-flex align-self-end gap-2">
                        <a th:href="@{https://www.linkedin.com/feed/}" target="_blank">
                            <img th:src="@{/assets/images/brands/li.svg}"
                                 alt="" width="40" height="40"></a>
                        <a th:href="@{https://www.instagram.com/}" target="_blank">
                            <img th:src="@{/assets/images/brands/im.svg}" alt=""
                                 width="40" height="40"></a>
                        <a th:href="@{https://www.facebook.com/}" target="_blank">
                            <img th:src="@{/assets/images/brands/fb.svg}" alt=""
                                 width="40" height="40"></a>
                        <a th:href="@{https://developers.google.com/maps/documentation/embed/get-started}"
                           target="_blank">
                            <img th:src="@{/assets/images/brands/gm.svg}" alt="" width="40" height="40"></a>
                    </li>
                </ul>
            </div>
            <div class="col d-flex justify-content-center bg-light">
                <span class="col-3">© KinoCMS 2016, All rights reserved</span>
            </div>
        </div>
    </footer>
    <!-- Footer Section End -->
</main>
<!-- Library Bundle Script -->
<script th:src="@{/assets/js/core/libs.min.js}"></script>
<!-- External Library Bundle Script -->
<script th:src="@{/assets/js/core/external.min.js}"></script>
<!-- Widgetchart Script -->
<script th:src="@{/assets/js/charts/widgetcharts.js}"></script>
<!-- mapchart Script -->
<script th:src="@{/assets/js/charts/vectore-chart.js}"></script>
<script th:src="@{/assets/js/charts/dashboard.js}"></script>
<!-- fslightbox Script -->
<script th:src="@{/assets/js/plugins/fslightbox.js}"></script>
<!-- Settings Script -->
<script th:src="@{/assets/js/plugins/setting.js}"></script>
<!-- Slider-tab Script -->
<script th:src="@{/assets/js/plugins/slider-tabs.js}"></script>
<!-- Form Wizard Script -->
<script th:src="@{/assets/js/plugins/form-wizard.js}"></script>
<!-- App Script -->
<script th:src="@{/assets/js/hope-ui.js}" defer></script>

</body>
</html>
